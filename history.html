<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor History Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .controls input {
            padding: 10px 16px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
            width: 200px;
        }
        
        .controls button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .stats {
            padding: 20px 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            background: #f8fafc;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }
        
        .stat-card label {
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card value {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-top: 8px;
        }
        
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f1f5f9;
        }
        
        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        td {
            padding: 12px 16px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            color: #334155;
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .badge.high {
            background: #dcfce7;
            color: #166534;
        }
        
        .badge.medium {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge.low {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Sensor History Database</h1>
            <p>View all stored sensor readings with calculations</p>
        </div>
        
        <div class="controls">
            <input type="text" id="deviceIdInput" placeholder="Device ID (e.g., 123456)" value="123456">
            <button onclick="loadHistory()">üîç Load History</button>
            <button onclick="loadAllHistory()">üìã Load All Devices</button>
            <button onclick="clearTable()">üóëÔ∏è Clear</button>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <label>Total Records</label>
                <value id="totalRecords">0</value>
            </div>
            <div class="stat-card">
                <label>Avg Water Level</label>
                <value id="avgLevel">0m</value>
            </div>
            <div class="stat-card">
                <label>Avg Volume</label>
                <value id="avgVolume">0L</value>
            </div>
            <div class="stat-card">
                <label>Avg Pressure</label>
                <value id="avgPressure">0 kPa</value>
            </div>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading" style="display: none;">
                Loading data...
            </div>
            <div id="noData" class="no-data">
                Enter a Device ID and click "Load History" to view data
            </div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Device ID</th>
                        <th>Tank ID</th>
                        <th>Water Level</th>
                        <th>Volume (Liters)</th>
                        <th>Pressure (kPa)</th>
                        <th>Temperature</th>
                        <th>Timestamp</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadHistory() {
            const deviceId = document.getElementById('deviceIdInput').value.trim();
            if (!deviceId) {
                alert('Please enter a Device ID');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('noData').style.display = 'none';
            document.getElementById('dataTable').style.display = 'none';
            
            try {
                const response = await fetch(`http://localhost:3000/api/sensor/device/${deviceId}/history?hours=24&limit=1000`);
                
                if (!response.ok) {
                    throw new Error('Failed to load history');
                }
                
                const data = await response.json();
                displayData(data);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('noData').innerHTML = `
                    <h3 style="color: #ef4444; margin-bottom: 12px;">‚ùå Error Loading Data</h3>
                    <p>${error.message}</p>
                    <p style="margin-top: 8px; font-size: 13px;">Make sure the server is running and the device ID exists</p>
                `;
                document.getElementById('noData').style.display = 'block';
            }
        }
        
        async function loadAllHistory() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('noData').style.display = 'none';
            document.getElementById('dataTable').style.display = 'none';
            
            try {
                // Get all tanks first
                const tanksResponse = await fetch('http://localhost:3000/api/tanks');
                const tanks = await tanksResponse.json();
                
                // Get history for all devices
                let allData = [];
                for (let tank of tanks) {
                    if (tank.deviceId) {
                        const historyResponse = await fetch(`http://localhost:3000/api/sensor/device/${tank.deviceId}/history?hours=24&limit=1000`);
                        const history = await historyResponse.json();
                        allData = allData.concat(history);
                    }
                }
                
                // Sort by timestamp descending
                allData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                displayData(allData);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('noData').innerHTML = `
                    <h3 style="color: #ef4444; margin-bottom: 12px;">‚ùå Error Loading Data</h3>
                    <p>${error.message}</p>
                `;
                document.getElementById('noData').style.display = 'block';
            }
        }
        
        function displayData(data) {
            document.getElementById('loading').style.display = 'none';
            
            if (!data || data.length === 0) {
                document.getElementById('noData').innerHTML = `
                    <h3 style="color: #94a3b8; margin-bottom: 12px;">üì≠ No Data Found</h3>
                    <p>No sensor readings in the database for this device</p>
                `;
                document.getElementById('noData').style.display = 'block';
                document.getElementById('stats').style.display = 'none';
                return;
            }
            
            // Calculate statistics
            const totalRecords = data.length;
            const avgLevel = (data.reduce((sum, d) => sum + (d.waterLevel || 0), 0) / totalRecords).toFixed(2);
            const avgVolume = (data.reduce((sum, d) => sum + (d.volumeLiters || 0), 0) / totalRecords).toFixed(0);
            const avgPressure = (data.reduce((sum, d) => sum + (d.pressure || 0), 0) / totalRecords).toFixed(2);
            
            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('avgLevel').textContent = avgLevel + 'm';
            document.getElementById('avgVolume').textContent = avgVolume.toLocaleString() + 'L';
            document.getElementById('avgPressure').textContent = avgPressure + ' kPa';
            document.getElementById('stats').style.display = 'grid';
            
            // Populate table
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                
                const level = row.waterLevel || 0;
                let statusBadge = '';
                if (level > 7) {
                    statusBadge = '<span class="badge high">High</span>';
                } else if (level > 3) {
                    statusBadge = '<span class="badge medium">Medium</span>';
                } else {
                    statusBadge = '<span class="badge low">Low</span>';
                }
                
                tr.innerHTML = `
                    <td>${row.id}</td>
                    <td><strong>${row.deviceId}</strong></td>
                    <td>${row.tankId || '-'}</td>
                    <td><strong>${level.toFixed(2)} m</strong></td>
                    <td>${(row.volumeLiters || 0).toLocaleString()} L</td>
                    <td>${(row.pressure || 0).toFixed(2)} kPa</td>
                    <td>${row.temperature ? row.temperature + '¬∞C' : '-'}</td>
                    <td>${new Date(row.timestamp).toLocaleString()}</td>
                    <td>${statusBadge}</td>
                `;
                
                tbody.appendChild(tr);
            });
            
            document.getElementById('dataTable').style.display = 'table';
            document.getElementById('noData').style.display = 'none';
        }
        
        function clearTable() {
            document.getElementById('tableBody').innerHTML = '';
            document.getElementById('dataTable').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('noData').innerHTML = 'Enter a Device ID and click "Load History" to view data';
            document.getElementById('noData').style.display = 'block';
        }
        
        // Auto-refresh every 5 seconds if data is loaded
        setInterval(() => {
            const tableVisible = document.getElementById('dataTable').style.display === 'table';
            if (tableVisible) {
                const deviceId = document.getElementById('deviceIdInput').value.trim();
                if (deviceId) {
                    loadHistory();
                }
            }
        }, 5000);
    </script>
</body>
</html>
